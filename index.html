<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Nghe Truy·ªán Audio</title>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --primary: #3a3a3a;
      --card: #1e1e1e;
      --border: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #menuToggle {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    #searchInput {
      flex: 1;
      padding: 6px;
      border-radius: 4px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    main {
      padding: 10px;
      margin-bottom: 60px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .story-card {
      background: var(--card);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .story-card:hover {
      transform: scale(1.01);
    }

    .story-header {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .story-card img {
      width: 80px;
      height: 80px;
      border-radius: 6px;
      object-fit: cover;
      background: #444;
    }

    .story-info h3 {
      margin: 0 0 5px;
      font-size: 18px;
    }

    .story-info p {
      margin: 0;
      font-size: 14px;
      color: #bbb;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1c1c1c;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--border);
    }

    footer button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    button.back-btn {
      margin-top: 20px;
      padding: 10px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #2a2a2a;
      color: white;
      z-index: 999;
      transition: left 0.3s ease;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 20px;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      margin: 14px 0;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 998;
    }

    #overlay.active {
      display: block;
    }

    h3, h2 {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>üìö Menu</h2>
    <ul>
      <li onclick="showTab('home')">üè† Trang ch·ªß</li>
      <li onclick="showTab('favorites')">‚≠ê T·ªß truy·ªán</li>
      <li onclick="alert('T√≠nh nƒÉng ƒëang ph√°t tri·ªÉn')">‚öôÔ∏è C√†i ƒë·∫∑t</li>
      <li onclick="closeMenu()">‚úï ƒê√≥ng</li>
    </ul>
  </div>
  <div id="overlay" onclick="closeMenu()"></div>

  <!-- Header -->
  <header>
    <button id="menuToggle">‚ò∞</button>
    <input type="text" id="searchInput" placeholder="T√¨m truy·ªán..." />
  </header>

  <!-- Main -->
  <main id="storyList"></main>

  <!-- Footer -->
  <footer>
    <button onclick="showTab('home')">üè† Trang ch·ªß</button>
    <button onclick="showTab('favorites')">üìö T·ªß truy·ªán</button>
  </footer>

  <!-- Script -->
  <script>
    const stories = [
      {
        id: "1",
        title: "ƒê√™m Khuya K·ªÉ Chuy·ªán Ma",
        description: "T·ªïng h·ª£p c√°c chuy·ªán ma r√πng r·ª£n k·ªÉ l√∫c n·ª≠a ƒë√™m.",
        cover: "https://picsum.photos/seed/truyen1/300/300",
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },
      {
        id: "2",
        title: "Truy·ªán Ng·∫Øn √ù Nghƒ©a",
        description: "Nh·ªØng c√¢u chuy·ªán ƒë·ªùi th∆∞·ªùng ƒë·∫ßy t√≠nh nh√¢n vƒÉn.",
        cover: "https://picsum.photos/seed/truyen2/300/300",
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      }
    ];

    const storyListEl = document.getElementById('storyList');
    const searchInput = document.getElementById('searchInput');
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.add('active');
      overlay.classList.add('active');
    });

    function closeMenu() {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    }

    function renderStories(list) {
      storyListEl.innerHTML = '';
      list.forEach(story => {
        const card = document.createElement('div');
        card.className = 'story-card';
        card.onclick = () => openPlayer(story);
        card.innerHTML = `
          <div class="story-header">
            <img src="${story.cover}" alt="${story.title}" />
            <div class="story-info">
              <h3>${story.title}</h3>
              <p>${story.description || ""}</p>
            </div>
          </div>
        `;
        storyListEl.appendChild(card);
      });
    }

    function openPlayer(story) {
      closeMenu();
      storyListEl.innerHTML = `
        <h2>${story.title}</h2>
        <img src="${story.cover}" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px;" />
        <audio controls>
          <source src="${story.audio}" type="audio/mpeg">
        </audio>
        <button class="back-btn" onclick="init()">üîô Quay l·∫°i</button>
      `;
    }

    function init() {
      renderStories(stories);
    }

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = stories.filter(s => s.title.toLowerCase().includes(keyword));
      renderStories(filtered);
    });

    function showTab(tab) {
      closeMenu();
      if (tab === 'home') {
        init();
      } else if (tab === 'favorites') {
        alert("T√≠nh nƒÉng T·ªß truy·ªán s·∫Ω s·ªõm c√≥!");
      }
    }

    init();
  </script>
</body>
</html>
