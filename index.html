<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Truyện Online</title>
  <style>
    :root {
      --main-color: #f76da4;
      --light-color: #fdd2e0;
      --bg-color: #fff5f9;
      --text-color: #333;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background: var(--main-color);
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
    }
    #menuBtn {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    nav.tabs {
      display: flex;
      gap: 10px;
      background: white;
      padding: 10px;
      justify-content: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
    }
    nav.tabs button {
      background: var(--light-color);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    nav.tabs button.active {
      background: var(--main-color);
      color: white;
    }
    .content {
      padding: 15px;
      padding-bottom: 80px;
    }
    .story {
      display: flex;
      gap: 10px;
      background: white;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .story:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .story img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .story-content {
      flex: 1;
    }
    .story-content h3 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .story-actions button {
      margin-top: 5px;
      margin-right: 5px;
      background: var(--light-color);
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    #sidebarOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 998;
    }
    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      background: white;
      width: 300px;
      height: 100%;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      display: none;
      overflow-y: auto;
      z-index: 999;
    }
    .close-btn {
      text-align: right;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 10px;
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%) translateY(-100%);
      z-index: 1001;
    }
    #toast.show {
      visibility: visible;
      animation: fadeinTop 0.5s, fadeoutTop 0.5s 2.5s;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { top: 70px; opacity: 1; }
    }
    @keyframes fadeout {
      from { top: 70px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  
    body { padding-bottom: 80px; }

.dark-mode {
  --main-color: #333;
  --light-color: #555;
  --bg-color: #1e1e1e;
  --text-color: #eee;
  background: var(--bg-color);
  color: var(--text-color);
}

</style>
</head>
<body>
  <header>
    <h1>📖 Audio Truyện Online</h1>
    <button id="menuBtn" onclick="toggleMenu()">☰</button>


  </header>
  <nav class="tabs"></nav>
  <div class="content">
    <h2 id="sectionTitle">📚 Danh sách truyện</h2>
    <input id="searchInput" placeholder="🔍 Tìm kiếm truyện..." oninput="showStories()">
    <select id="categoryFilter" onchange="showStories()"></select>
    <select id="typeFilter" onchange="showStories()">
      <option value="">-- Trạng thái --</option>
      <option value="hot">Hot</option>
      <option value="new">Mới</option>
      <option value="full">Full</option>
    </select>
    <div id="storyList"></div>
<div id="pagination" style="text-align:center; margin-top:15px;"></div>
  </div>
  <div id="storyDetailView" style="display:none; padding:15px;"></div>
<div id="communityView" style="display:none;padding:15px;">
  <h2>🌐 Bài viết cộng đồng</h2>
  <div id="postForm">
    <textarea id="postText" placeholder="Bạn đang nghĩ gì?" style="width:100%;padding:10px;border-radius:8px;"></textarea><br>
    <input type="file" id="postImage"><br>
    <button onclick="addPost()">📤 Đăng bài</button>
  </div>
  <hr>
  <div id="postList"></div>
</div>

  <div id="sidebarOverlay" onclick="hideMenu()"></div>
  <div id="sidebar"></div>
  <div id="toast"></div>

  <!-- 🔴 ĐIỂM A: Kết thúc phần khung HTML & CSS -->
<!-- PHẦN 2: SCRIPT CHÍNH -->
<script>
// ========== CẤU HÌNH ==========
const ADMIN_USER = "admin";
const ADMIN_PASS = btoa("166505");
const DEFAULT_IMG = "https://i.imgur.com/F32pUuu.jpeg";

let currentUser = localStorage.getItem("currentUser");
let currentTab = "home";
let currentPage = 1;

// ========== LOCAL STORAGE ==========

function getAvatar(user) {
  const users = getList("users");
  const found = users.find(u => u.user === user);
  return found && found.avatar ? found.avatar : "https://i.imgur.com/F32pUuu.jpeg";
}

function getList(key) {
  return JSON.parse(localStorage.getItem(key) || "[]");
}
function saveList(key, data) {
  localStorage.setItem(key, JSON.stringify(data));
}
function getKey(prefix) {
  return currentUser ? `${prefix}_${currentUser}` : null;
}


function changeAvatar() {
  const input = document.getElementById("newAvatarInput");
  const file = input.files[0];
  if (!file) return alert("Chọn ảnh trước đã!");
  const reader = new FileReader();
  reader.onload = () => {
    const users = getList("users");
    const user = users.find(u => u.user === currentUser);
    if (user) {
      user.avatar = reader.result;
      saveList("users", users);
      showToast("✅ Đã cập nhật ảnh đại diện!");
      renderPosts();
      toggleMenu(); // đóng menu
      setTimeout(toggleMenu, 300); // mở lại để cập nhật avatar
    }
  };
  reader.readAsDataURL(file);
}


// ========== TOAST ==========
function showToast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.className = "show";
  setTimeout(() => t.className = "", 3000);
}

// ========== SIDEBAR MENU ==========

function toggleMenu() {
  const sb = document.getElementById("sidebar");
  const ov = document.getElementById("sidebarOverlay");
  sb.innerHTML = `
    <div class="close-btn" onclick="hideMenu()">❌ Đóng</div>
    <hr>
    ${currentUser ? `
      <div style="padding:10px;">
        <h4>🖼️ Ảnh đại diện</h4>
        <input type="file" id="newAvatarInput" accept="image/*">
        <button onclick="changeAvatar()">💾 Đổi ảnh đại diện</button>
      </div>

      <div style="padding:10px;">
        
<div style="text-align:center;margin:10px 0;">
  <img src="${getAvatar(currentUser)}" style="width:60px;height:60px;border-radius:50%;object-fit:cover;">
</div>
<p style="margin:5px 0;">👤 Xin chào, <strong>${currentUser}</strong></p>

        <button onclick="logout()">🚪 Đăng xuất</button>
      </div>
      ${currentUser === ADMIN_USER ? `
        <hr>
        <div style="padding:10px;">
          <h4 style="margin-bottom:10px;">🛠️ Quản trị</h4>
          <button onclick="showAddForm()">➕ Thêm truyện</button><br>
          <button onclick="showEditList()">✏️ Sửa truyện</button><br>
          <button onclick="showBackupRestore()">💾 Backup/Restore</button><br>
          <button onclick="manageCategories()">🧩 Thể loại</button><br>
          <button onclick="resetData()">🧹 Xoá dữ liệu</button>
<br><button onclick="capNhatTruyenCongKhai()">📤 Cập nhật truyện công khai</button>
<br><button onclick="lamMoiDuLieuCongKhai()">🔄 Làm mới dữ liệu công khai</button>

        </div>` : ``}
    ` : `
      <div style="padding:10px;">
        <h3>🔐 Đăng nhập</h3>
        <input id="username" placeholder="Tên đăng nhập" type="text">
        <input id="password" type="password" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
        <hr>
        <h3>📝 Đăng ký</h3>
        <input id="newUser" placeholder="Tên mới" type="text">
        <input id="newPass" type="password" placeholder="Mật khẩu">
<input type="file" id="avatarInput" accept="image/*">
        <button onclick="register()">Đăng ký</button>
      </div>
    `}
  `;
  sb.style.display = "block";
  ov.style.display = "block";
}

function hideMenu() {
  document.getElementById("sidebar").style.display = "none";
  document.getElementById("sidebarOverlay").style.display = "none";
}

// ========== TABS ==========
function renderTabs() {
  const tabWrap = document.querySelector("nav.tabs");
  const tabs = getList("tabs");
  tabWrap.innerHTML = "";
  tabs.forEach(t => {
    if (!currentUser && !t.roles.includes("user")) return;
    if (currentUser === "admin" || t.roles.includes("user")) {
      const isActive = currentTab === t.id ? "active" : "";
      tabWrap.innerHTML += `<button class="${isActive}" onclick="switchTab('${t.id}')">${t.icon} ${t.name}</button>`;
    }
  });
}

function switchTab(tab) {
  renderCategoryFilter();
  currentTab = tab;
  localStorage.setItem("lastTab", tab);
  document.querySelector(".content").style.display = tab === "community" ? "none" : "block";
  document.getElementById("communityView").style.display = tab === "community" ? "block" : "none"; if(tab==="community"){renderPosts();}
  document.getElementById("storyDetailView").style.display = "none";
  document.getElementById("sectionTitle").textContent = {
    home: "📚 Danh sách truyện",
    followed: "❤️ Truyện đã theo dõi",
    library: "📂 Tủ truyện của bạn",
    history: "🕘 Lịch sử nghe truyện"
  }[tab] || "📚 Danh sách truyện";

  // Cập nhật tab active
  const allTabs = document.querySelectorAll("nav.tabs button");
  allTabs.forEach(btn => btn.classList.remove("active"));
  const selectedBtn = Array.from(allTabs).find(b => b.textContent.includes(tab === "home" ? "Trang chủ" : tab === "followed" ? "Theo dõi" : tab === "library" ? "Tủ truyện" : tab === "history" ? "Lịch sử" : ""));
  if (selectedBtn) selectedBtn.classList.add("active");

  currentPage = 1;
  showStories();
}



// ========== CỘNG ĐỒNG ==========
function addPost() {
  if (!currentUser) return alert("Bạn cần đăng nhập");
  const text = document.getElementById("postText").value.trim();
  const file = document.getElementById("postImage").files[0];
  if (!text && !file) return alert("Nhập nội dung hoặc chọn ảnh!");

  const reader = new FileReader();
  reader.onload = () => {
    const posts = getList("posts");
    const image = file ? reader.result : "";
    posts.unshift({ user: currentUser, text, image, likes: 0, comments: [] });
    saveList("posts", posts);
    document.getElementById("postText").value = "";
    document.getElementById("postImage").value = "";
    renderPosts();
  };
  if (file) reader.readAsDataURL(file);
  else reader.onload();
}


function renderPosts() {
  const list = getList("posts");
  let html = "";
  list.forEach((p, idx) => {
    html += '<div style="background:#fff;padding:10px;margin-bottom:15px;border-radius:10px;">';
    html += '<div style="display:flex;align-items:center;gap:10px;">';
    html += '<img src="' + getAvatar(p.user) + '" style="width:30px;height:30px;border-radius:50%" onerror="this.src=\'https://i.imgur.com/F32pUuu.jpeg\'">';
    html += '<strong>' + p.user + '</strong></div><br>';
    html += '<p>' + p.text + '</p>';
    if (p.image) {
      html += '<img src="' + p.image + '" style="width:100%;height:auto;border-radius:10px;max-height:300px;object-fit:contain;">';
    }
    html += '<div>';
    html += '<button onclick="likePost(' + idx + ')">👍 ' + p.likes + '</button>';
    if (p.user === currentUser) {
      html += '<button onclick="deletePost(' + idx + ')">🗑️ Xoá</button>';
    }
    html += '<button onclick="toggleComments(' + idx + ')">💬 Xem bình luận (' + p.comments.length + ')</button>';
    html += '</div>';
    html += '<div id="commentBox_' + idx + '" style="margin-top:10px; display:none;">';
    html += '<input placeholder="Bình luận..." onkeydown="if(event.key===\'Enter\')commentPost(' + idx + ', this)" style="width:100%;padding:5px;">';
    html += '<button onclick="commentPost(' + idx + ', this.previousElementSibling)">Gửi</button>';
    html += '<div style="margin-top:10px;">';
    p.comments.forEach((c, ci) => {
      html += '<div style="margin-top:5px;padding-left:10px;">';
      html += '<div style="display:flex;align-items:center;gap:10px;">';
      html += '<img src="' + getAvatar(c.user) + '" style="width:24px;height:24px;border-radius:50%" onerror="this.src=\'https://i.imgur.com/F32pUuu.jpeg\'">';
      html += '<div><strong>' + c.user + ':</strong> ' + c.text + '</div>';
      html += '</div>';
      html += '<button onclick="toggleReplies(' + idx + ',' + ci + ')">↪️ Trả lời</button>';
      html += '<div id="replyBox_' + idx + '_' + ci + '" style="margin-left:30px;margin-top:5px;display:none;">';
      html += '<input placeholder="Trả lời..." onkeydown="if(event.key===\'Enter\')replyComment(' + idx + ',' + ci + ', this)" style="width:100%;padding:5px;">';
      html += '<button onclick="replyComment(' + idx + ',' + ci + ', this.previousElementSibling)">Gửi</button>';
      if (c.replies) {
        c.replies.forEach(r => {
          html += '<div style="display:flex;align-items:center;gap:10px;margin-top:5px;margin-left:20px;">';
          html += '<img src="' + getAvatar(r.user) + '" style="width:22px;height:22px;border-radius:50%" onerror="this.src=\'https://i.imgur.com/F32pUuu.jpeg\'">';
          html += '<div><strong>' + r.user + ':</strong> ' + r.text + '</div>';
          html += '</div>';
        });
      }
      html += '</div>';
      html += '</div>';
    });
    html += '</div></div></div>';
  });
  document.getElementById("postList").innerHTML = html || "Chưa có bài viết nào.";
}


function likePost(i) {
  if (!currentUser) return alert("Bạn cần đăng nhập để like!");
  const key = `liked_${currentUser}`;
  const liked = getList(key);
  if (liked.includes(i)) {
    showToast("❗ Bạn đã like bài viết này rồi!");
    return;
  }
  const list = getList("posts");
  list[i].likes++;
  liked.push(i);
  saveList("posts", list);
  saveList(key, liked);
  renderPosts();
}

function commentPost(i, input) {
  if (!currentUser) return alert("Đăng nhập để bình luận!");
  const text = input.value.trim();
  if (!text) return;
  const list = getList("posts");
  list[i].comments.push({ user: currentUser, text });
  saveList("posts", list);
  input.value = "";
  renderPosts();
}


// ========== TRUYỆN: DANH SÁCH ==========

function showStories() {
  const all = getList("stories");
  const search = document.getElementById("searchInput").value.trim().toLowerCase();
  const catFilter = document.getElementById("categoryFilter").value;
  const typeFilter = document.getElementById("typeFilter").value;

  const keyFollow = getKey("follow") || "";
  const keyLib = getKey("library") || "";
  const keyHist = getKey("history") || "";

  const followList = getList(keyFollow);
  const libList = getList(keyLib);
  const histList = getList(keyHist);

  // Giữ đúng chỉ số index gốc
  const filtered = all.map((s, i) => ({ s, i })).filter(({ s }) => {
    if (search && !s.title.toLowerCase().includes(search)) return false;
    if (catFilter && s.category !== catFilter) return false;
    if (typeFilter === "hot" && !s.isHot) return false;
    if (typeFilter === "new" && s.views < 3) return false;
    if (typeFilter === "full" && !s.isFull) return false;
    if (currentTab === "followed" && !followList.includes(s.title)) return false;
    if (currentTab === "library" && !libList.includes(s.title)) return false;
    if (currentTab === "history" && !histList.includes(s.title)) return false;
    return true;
  });

  const STORIES_PER_PAGE = 5;
  const totalPages = Math.ceil(filtered.length / STORIES_PER_PAGE);
  currentPage = Math.max(1, Math.min(currentPage, totalPages));
  const start = (currentPage - 1) * STORIES_PER_PAGE;
  const pageItems = filtered.slice(start, start + STORIES_PER_PAGE);

  const html = pageItems.map(({ s, i }) => {
    const isFollowed = followList.includes(s.title);
    const inLibrary = libList.includes(s.title);
    let extraBtn = '';
    if (currentTab === "history") {
      extraBtn = `<button onclick="removeFromHistory(${i})">🗑️ Xoá khỏi lịch sử</button>`;
    }

    return `
      <div class="story" onclick="viewDetail(${i})">
        <img src="${s.image || DEFAULT_IMG}">
        <div class="story-content">
          <h3>${s.title}</h3>
          <div>${s.desc}</div>
<div><strong>Follow:</strong> ${s.followCount || 0} người</div>
<div><strong>Tủ truyện:</strong> ${s.libraryCount || 0} người</div>
          <div class="story-actions">
            <button onclick="event.stopPropagation(); playStory(${i})">▶️ Nghe</button>
            <span onclick="event.stopPropagation(); rate(${i})">⭐ ${avgStar(s)}</span>
            <button onclick="event.stopPropagation(); ${isFollowed ? `unfollow(${i})` : `follow(${i})`}">${isFollowed ? '💔 Bỏ theo dõi' : '❤️ Theo dõi'}</button>
            <button onclick="event.stopPropagation(); ${inLibrary ? `removeFromLibrary(${i})` : `addToLibrary(${i})`}">${inLibrary ? '❌ Xoá khỏi tủ' : '📂 Thêm tủ truyện'}</button>
            ${extraBtn}
          </div>
        </div>
      </div>`;
  }).join('');

  const paginationHtml = filtered.length > STORIES_PER_PAGE ? (() => {
    let html = `<div style="margin-top:10px;">`;
    for (let i = 1; i <= totalPages; i++) {
      html += `<button onclick="goToPage(${i})" ${i === currentPage ? 'style="font-weight:bold;background:var(--main-color);color:white;border-radius:5px;"' : ''}>${i}</button> `;
    }
    html += `</div>`;
    return html;
  })() : "";

  document.getElementById("storyList").innerHTML = html || "Không có truyện phù hợp.";
  document.getElementById("pagination").innerHTML = paginationHtml;
}

function changePage(delta) {
  currentPage += delta;
  showStories();
}

function goToPage(page) {
  currentPage = page;
  showStories();
}



function avgStar(s) {
  if (!s.votes || !s.stars) return "0 ⭐ (0 lượt)";
  return `${(s.stars / s.votes).toFixed(1)} ⭐ (${s.votes} lượt)`;
}
function rate(i) {
  if (!currentUser) return alert("Bạn cần đăng nhập để đánh giá!");

  const votedKey = `rated_${currentUser}`;
  const ratedList = getList(votedKey);
  const storyList = getList("stories");
  const storyId = storyList[i].title;

  if (ratedList.includes(storyId)) {
    showToast("❗ Bạn đã đánh giá truyện này rồi!");
    return;
  }

  storyList[i].votes = (storyList[i].votes || 0) + 1;
  storyList[i].stars = (storyList[i].stars || 0) + 5;

  ratedList.push(storyId);
  saveList("stories", storyList);
  saveList(votedKey, ratedList);

  showToast("⭐ Cảm ơn bạn đã đánh giá!");
  showStories();
}
function follow(i) {
  if (!currentUser) return alert("Bạn cần đăng nhập");
  const key = getKey("follow");
  const list = getList(key);
  const stories = getList("stories");
  const id = stories[i].title;

  if (!list.includes(id)) {
    list.push(id);
    stories[i].followCount = (stories[i].followCount || 0) + 1;
    saveList("stories", stories);
    saveList(key, list);
    showToast("Đã theo dõi");
    showStories();
  } else {
    showToast("Bạn đã theo dõi rồi");
  }
}
function unfollow(i) {
  const key = getKey("follow");
  const list = getList(key);
  const stories = getList("stories");
  const id = stories[i].title;

  if (list.includes(id)) {
    const index = list.indexOf(id);
    if (index > -1) list.splice(index, 1);
    stories[i].followCount = Math.max(0, (stories[i].followCount || 0) - 1);
    saveList("stories", stories);
    saveList(key, list);
    showToast("Đã bỏ theo dõi");
    showStories();
  }
}
function addToLibrary(i) {
  const key = getKey("library");
  if (!key) return alert("Bạn cần đăng nhập");
  const list = getList(key);
  const stories = getList("stories");
  const id = stories[i].title;

  if (!list.includes(id)) {
    list.push(id);
    stories[i].libraryCount = (stories[i].libraryCount || 0) + 1;
    saveList("stories", stories);
    saveList(key, list);
    showToast("Đã thêm vào tủ truyện");
    showStories();
  } else {
    showToast("Đã có trong tủ truyện");
  }
}
function removeFromLibrary(i) {

    stories[i].libraryCount = Math.max(0, (stories[i].libraryCount || 0) - 1);

    saveList(key, list);
    showToast("Đã xoá khỏi tủ truyện");

function downloadBackup() {

  };

      alert("Đã phục hồi dữ liệu!");
      location.reload();

    }

    html += '<button onclick="commentPost(' + idx + ', this.previousElementSibling)">Gửi</button>';
    html += '<div style="margin-top:10px;">';

      html += '<div style="margin-top:5px;padding-left:10px;">';
      html += '<div style="display:flex;align-items:center;gap:10px;">';
      html += '<img src="' + getAvatar(c.user) + '" style="width:24px;height:24px;border-radius:50%" onerror="this.src=\'https://i.imgur.com/F32pUuu.jpeg\'">';
      html += '<div><strong>' + c.user + ':</strong> ' + c.text + '</div>';
      html += '</div>';
      html += '<button onclick="toggleReplies(' + idx + ',' + ci + ')">↪️ Trả lời</button>';
      html += '<div id="replyBox_' + idx + '_' + ci + '" style="margin-left:30px;margin-top:5px;display:none;">';
      html += '<input placeholder="Trả lời..." onkeydown="if(event.key===\'Enter\')replyComment(' + idx + ',' + ci + ', this)" style="width:100%;padding:5px;">';

        });

      html += '</div>';
    });
    html += '</div></div></div>';
  });
  document.getElementById("postList").innerHTML = html || "Chưa có bài viết nào.";

function toggleComments(i) {

  box.style.display = box.style.display === "none" ? "block" : "none";
}


function deletePost(i) {
  const posts = getList("posts");
  if (posts[i].user !== currentUser) return alert("Bạn không có quyền xoá bài này!");
  if (confirm("Bạn chắc chắn muốn xoá bài viết này?")) {
    posts.splice(i, 1);
    saveList("posts", posts);
    renderPosts();
    showToast("✅ Đã xoá bài viết!");
  }
}


function replyComment(postIndex, commentIndex, input) {
  if (!currentUser) return alert("Đăng nhập để trả lời!");
  const text = input.value.trim();
  if (!text) return;
  const posts = getList("posts");
  const comment = posts[postIndex].comments[commentIndex];
  if (!comment.replies) comment.replies = [];
  comment.replies.push({ user: currentUser, text });
  saveList("posts", posts);
  renderPosts();
}

function toggleReplies(postIndex, commentIndex) {
  const el = document.getElementById(`replyBox_${postIndex}_${commentIndex}`);
  el.style.display = el.style.display === "none" ? "block" : "none";
}

function capNhatTruyenCongKhai() {
  const all = getList("stories");
  localStorage.setItem("storiesCongKhai", JSON.stringify(all));
  showToast("✅ Đã cập nhật dữ liệu công khai!");
}

// Người dùng: Làm mới từ dữ liệu công khai
function lamMoiDuLieuCongKhai() {
  const congKhai = localStorage.getItem("storiesCongKhai");
  if (!congKhai) return alert("⚠️ Chưa có dữ liệu công khai!");
  try {
    const stories = JSON.parse(congKhai);
    saveList("stories", stories);
    showToast("✅ Đã làm mới dữ liệu!");
    showStories();
  } catch (e) {
    alert("❌ Lỗi đọc dữ liệu công khai");
  }
}

// Tự động kiểm tra mỗi 15s
setInterval(() => {
  const congKhai = localStorage.getItem("storiesCongKhai");
  if (!congKhai) return;
  try {
    const newStories = JSON.parse(congKhai);
    const oldStories = getList("stories");
    if (JSON.stringify(newStories) !== JSON.stringify(oldStories)) {
      saveList("stories", newStories);
      showStories();
    }
  } catch {}
}, 15000);
</script>
