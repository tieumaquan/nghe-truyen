<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Truyá»‡n Online</title>
  <style>
    :root {

    }
    body {

    header {

    nav {

    }
    nav button {

    }
    main {

    }
    .story {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: white;
    }
    .story img {
      max-width: 100%;
      border-radius: 10px;
    }
    .admin-panel {
      background-color: #ffeef2;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .hidden {

    }
    .center {

    }
    input, textarea, select {
      width: 100%;

    }
    button {

</head>
<body>
  <header>
    <h1>ğŸ“š Audio Truyá»‡n Online</h1>
  </header>

  <nav>
    <div>
      <button onclick="showSection('home')">ğŸ  Trang chá»§</button>
      <button onclick="showSection('upload')">â• ThÃªm truyá»‡n</button>
    </div>
    <div id="auth-section">
      <button onclick="showLogin()">ğŸ” ÄÄƒng nháº­p</button>
    </div>
  </nav>

  <main>
    <section id="home-section">
      <h2 class="center">ğŸ§ Danh sÃ¡ch truyá»‡n</h2>
      <div id="story-list"></div>
    </section>

    <section id="upload-section" class="hidden">
      <h2>ThÃªm truyá»‡n má»›i (Admin)</h2>
      <div class="admin-panel">
        <input type="text" id="story-title" placeholder="TÃªn truyá»‡n">
        <textarea id="story-desc" placeholder="MÃ´ táº£"></textarea>
        <input type="file" id="story-img" accept="image/*">
        <input type="file" id="story-audio" accept="audio/*">
        <button onclick="uploadStory()">ğŸ“¤ Táº£i lÃªn</button>
      </div>
    </section>

    <section id="login-section" class="hidden">
      <h2 class="center">ÄÄƒng nháº­p</h2>
      <div class="admin-panel">
        <input type="email" id="login-email" placeholder="TÃªn tÃ i khoáº£n (khÃ´ng cáº§n email)">
        <input type="password" id="login-pass" placeholder="Máº­t kháº©u">
        <button onclick="login()">â¡ï¸ ÄÄƒng nháº­p</button>
        <button onclick="signup()">ğŸ“ ÄÄƒng kÃ½</button>
      </div>
    </section>
  </main>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getStorage,
      ref as sRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import {
      getDatabase,
      ref,
      push,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-f5Kz6nsVB8ASYUXA1NUeh0c-eP0lP6s",
      authDomain: "nghe-truyen-6dac9.firebaseapp.com",
      projectId: "nghe-truyen-6dac9",
      storageBucket: "nghe-truyen-6dac9.appspot.com",
      messagingSenderId: "798859322959",
      appId: "1:798859322959:web:a52112ab9d27c0cc1602c3a",
      databaseURL: "https://nghe-truyen-6dac9-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const database = getDatabase(app);

    function showSection(id) {
      document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
      document.getElementById(id + "-section").classList.remove("hidden");
    }

    window.login = async function () {
      const username = document.getElementById("login-email").value;
      const email = username + "@app.local";
      const pass = document.getElementById("login-pass").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        alert("ÄÄƒng nháº­p thÃ nh cÃ´ng!");
        showSection("home");
      } catch (e) {
        alert("Sai thÃ´ng tin Ä‘Äƒng nháº­p");
      }
    };

    window.signup = async function () {
      const username = document.getElementById("login-email").value;
      const email = username + "@app.local";
      const pass = document.getElementById("login-pass").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("ÄÄƒng kÃ½ thÃ nh cÃ´ng!");
      } catch (e) {
        alert("Lá»—i Ä‘Äƒng kÃ½: " + e.message);
      }
    };

    window.uploadStory = async function () {
      const title = document.getElementById("story-title").value;
      const desc = document.getElementById("story-desc").value;
      const imgFile = document.getElementById("story-img").files[0];
      const audioFile = document.getElementById("story-audio").files[0];

      if (!title || !desc || !imgFile || !audioFile) {
        alert("Äiá»n Ä‘áº§y Ä‘á»§ thÃ´ng tin!");
        return;
      }

      const imgRef = sRef(storage, 'images/' + imgFile.name);
      const audioRef = sRef(storage, 'audio/' + audioFile.name);

      await uploadBytes(imgRef, imgFile);
      await uploadBytes(audioRef, audioFile);

      const imgUrl = await getDownloadURL(imgRef);
      const audioUrl = await getDownloadURL(audioRef);

      await push(ref(database, 'stories'), {
        title, desc, imgUrl, audioUrl, createdAt: Date.now()
      });

      alert("Táº£i truyá»‡n thÃ nh cÃ´ng!");
      document.getElementById("story-title").value = "";
      document.getElementById("story-desc").value = "";
      document.getElementById("story-img").value = "";
      document.getElementById("story-audio").value = "";
      showSection("home");
    };

    function displayStories() {
      const list = document.getElementById("story-list");
      onValue(ref(database, 'stories'), (snapshot) => {
        list.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          Object.values(data).reverse().forEach(story => {
            const div = document.createElement("div");
            div.className = "story";
            div.innerHTML = `
              <h3>${story.title}</h3>
              <img src="${story.imgUrl}" alt="áº¢nh truyá»‡n" />
              <p>${story.desc}</p>
              <audio controls src="${story.audioUrl}"></audio>
            `;
            list.appendChild(div);
          });
        } else {
          list.innerHTML = "<p>ChÆ°a cÃ³ truyá»‡n nÃ o.</p>";
        }
      });
    }

    onAuthStateChanged(auth, (user) => {
      const authSection = document.getElementById("auth-section");
      if (user) {
        authSection.innerHTML = `<button onclick="logout()">ğŸšª ÄÄƒng xuáº¥t</button>`;
        document.getElementById("upload-section").classList.remove("hidden");
      } else {
        authSection.innerHTML = `<button onclick="showLogin()">ğŸ” ÄÄƒng nháº­p</button>`;
        document.getElementById("upload-section").classList.add("hidden");
      }
    });

    window.logout = async function () {
      await signOut(auth);
      alert("ÄÃ£ Ä‘Äƒng xuáº¥t");
    };

    window.showLogin = function () {
      showSection("login");
    };

    displayStories();
  </script>
</body>
</html>
